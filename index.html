<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Delicious Bites Restaurant</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Delicious Bites</h1>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li> 
        <li><a href="#menu">Menu</a></li>
        <li><a href="#reservation">Reservation</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="home">
      <h2>Welcome to Delicious Bites</h2>
      <p>Serving the best dishes in town since 1999.</p>
    </section>

    <section id="menu">
      <h2>Our Menu</h2>
      <div class="menu-list" id="menuList">
        <!-- Menu items will be inserted dynamically -->
      </div>
    </section>

    <section id="reservation">
      <h2>Book a Table</h2>
      <form id="reservationForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>

        <label for="time">Time:</label>
        <input type="time" id="time" name="time" required>

        <label for="guests">Guests:</label>
        <input type="number" id="guests" name="guests" min="1" required>

        <button type="submit">Reserve</button>
      </form>
    </section>

    <section id="contact">
      <h2>Contact Us</h2>
      <p>Email: info@deliciousbites.com | Phone: +123 456 7890</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Delicious Bites. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
